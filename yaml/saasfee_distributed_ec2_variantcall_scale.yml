name: saasfeeDistributedEc2VariantcallScale
ec2:
    type: m3.large
    ami: ami-234ecc54
    region: eu-west-1
    username: hiway

cookbooks:
  hadoop:
    github: "marcbux/apache-hadoop-chef"
    branch: "master"
  saasfee:
    github: "marcbux/hiway-chef"
    branch: "master"
    
attrs:
  saasfee:
    user: 'ubuntu'
    data: '/mnt/data'
    hiway:
      scheduler: 'greedyQueue'
      am:
        memory_mb: '512'
        vcores: '1'
      worker:
        memory_mb: '6144'
        vcores: '2'
    variantcall:
      reads:
        url_base: 'http://s3.amazonaws.com/1000genomes/phase3/data'
      scale:
        nsamples: '1'
  hadoop:
    version: '2.7.1'
    yarn:
      nm:
        memory_mbs: '6656'
      vcores: '3'
      user: 'ubuntu'
    mr:
      user: 'ubuntu'
    tmp_dir: '/mnt/hadoop'
    data_dir: '/mnt/hadoop'
    num_replicas: '2'
  hdfs:
    user: 'ubuntu'
    
groups:
  master:
    size: 1
    recipes:
        - hadoop::nn
        - hadoop::rm
        - hadoop::jhs
        - saasfee::hiway_client
        - saasfee::cuneiform_client
        - saasfee::variantcall_scale_client

  workers:
    size: 1
    recipes:
        - hadoop::dn
        - hadoop::nm
        - saasfee::hiway_worker
        - saasfee::variantcall_scale_worker
