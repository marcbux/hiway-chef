name: saasfeeDistributedEc2
ec2:
    type: m3.large
    ami: ami-234ecc54
    region: eu-west-1
    username: hiway

cookbooks:
  hadoop:
    github: "marcbux/apache-hadoop-chef"
    branch: "master"
  saasfee:
    github: "marcbux/hiway-chef"
    branch: "master"

attrs:
  saasfee:
    user: 'ubuntu'
    data: '/mnt/data'
    hiway:
      am:
        memory_mb: '512'
        vcores: '1'
      worker:
        memory_mb: '6144'
        vcores: '2'
  hadoop:
    version: '2.7.1'
    yarn:
      nm:
        memory_mbs: '6656'
      vcores: '3'
      user: 'ubuntu'
    mr:
      user: 'ubuntu'
    num_replicas: '2'
    tmp_dir: '/mnt/hadoop'
    data_dir: '/mnt/hadoop'
  hdfs:
    user: 'ubuntu'
    
groups:
  master:
    size: 1
    recipes:
      - hadoop::nn
      - hadoop::rm
      - hadoop::jhs
      - saasfee::cuneiform_client
      - saasfee::hiway_client
      - saasfee::helloworld_client

  workers:
    size: 4
    recipes:
      - hadoop::dn
      - hadoop::nm
      - saasfee::cuneiform_worker
      - saasfee::hiway_worker
