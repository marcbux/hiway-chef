name: saasfeeDistributedEc2Variantcall
ec2:
    type: m3.large
    ami: ami-234ecc54
    region: eu-west-1
    username: hiway

cookbooks:
  hadoop:
    github: "marcbux/apache-hadoop-chef"
    branch: "master"
  saasfee:
    github: "marcbux/hiway-chef"
    branch: "master"
    
attrs:
  saasfee:
    user: 'ubuntu'
    data: '/mnt/data'
    hiway:
      am:
        memory_mb: '1024'
        vcores: '1'
      worker:
        memory_mb: '6144'
        vcores: '2'
    variantcall:
      reads:
        sample_id: 'HG02025'
        run_ids: ['SRR359188', 'SRR359195']
      reference:
        chromosomes: ['chr22', 'chrY']
  hadoop:
    version: '2.7.1'
    yarn:
      nm:
        memory_mbs: '7168'
      vcores: '3'
      user: 'ubuntu'
    mr:
      user: 'ubuntu'
    tmp_dir: '/mnt/hadoop'
    data_dir: '/mnt/hadoop'
    num_replicas: '2'
  hdfs:
    user: 'ubuntu'
    
groups:
  master:
    size: 1
    recipes:
        - hadoop::nn
        - hadoop::rm
        - hadoop::jhs
        - saasfee::cuneiform_client
        - saasfee::hiway_client
        - saasfee::variantcall_client

  workers:
    size: 4
    recipes:
        - hadoop::dn
        - hadoop::nm
        - saasfee::cuneiform_worker
        - saasfee::hiway_worker
        - saasfee::variantcall_worker
