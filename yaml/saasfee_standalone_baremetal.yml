name: saasfeeStandaloneBaremetal
baremetal:
    username: hiway

cookbooks:
  hadoop:
    github: "hopshadoop/apache-hadoop-chef"
    branch: "master"
  saasfee:
    github: "marcbux/hiway-chef"
    branch: "master"

attrs:
  saasfee:
    user: 'hiway'
    data: '/mnt/data'
  hadoop:
    version: '2.7.1'
    yarn:
      nm:
        memory_mbs: '2048'
      vcores: '2'
      user: 'hiway'
    mr:
      user: 'hiway'
  hdfs:
    user: 'hiway'
    
groups:
  masterworker:
    size: 1
    baremetal:
      ip: 127.0.0.1
    recipes:
      - hadoop::nn
      - hadoop::rm
      - hadoop::dn
      - hadoop::nm
      - hadoop::jhs
      - saasfee::cuneiform_client
      - saasfee::hiway_client
      - saasfee::helloworld_client
      - saasfee::cuneiform_worker
      - saasfee::hiway_worker
