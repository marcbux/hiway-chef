name: hiway
ec2:
    type: m3.large
    ami: ami-234ecc54
    region: eu-west-1
    username: hiway
    price: 0.1

cookbooks:
  hadoop:
    github: "marcbux/apache-hadoop-chef"
    branch: "master"
  hiway:
    github: "marcbux/hiway-chef"
    branch: "master"

attrs:
  hiway:
    user: 'hiway'
    data: '/home/hiway'
  hadoop:
    yarn:
      nm:
        memory_mbs: '7168'
      vcores: '7'
      user: 'hiway'
    mr:
      user: 'hiway'
  hdfs:
    user: 'hiway'
    
groups:
  masterworker:
    size: 1
    recipes:
      - hadoop::nn
      - hadoop::rm
      - hadoop::dn
      - hadoop::nm
      - hadoop::jhs
      - hiway::cuneiform_client
      - hiway::hiway_client
      - hiway::helloworld_client
      - hiway::cuneiform_worker
      - hiway::hiway_worker
      - hiway::galaxy_worker
